<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRIDAY - AI Virtual Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="giphy.gif" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <noscript>This app needs JavaScript enabled to run.</noscript>

  <section class="main">
    <div class="image-container">
      <div class="image-frame">
        <img src="giphy.gif" alt="FRIDAY animation" />
        <div class="scanlines"></div>
      </div>

      <h1>F.R.I.D.A.Y</h1>
      <p id="assistant-text">Hello, Iâ€™m FRIDAY, your virtual assistant.</p>
    </div>

    <div class="input">
      <button class="talk" type="button"><i class="fas fa-microphone-alt"></i></button>
      <input type="text" id="textInput" placeholder="Type your message..." autofocus autocomplete="off" />
      <button class="send" type="button"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div class="chat-box">
      <div class="chat-log" id="chatLog"></div>
    </div>

    <div class="chat-controls">
      <button id="clearChat" type="button"><i class="fas fa-trash-alt"></i> Clear Chat</button>
    </div>

    <div class="voice-select">
      <label for="voiceList">ðŸŽ¤ Choose FRIDAY's Voice:</label>
      <select id="voiceList"></select>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
