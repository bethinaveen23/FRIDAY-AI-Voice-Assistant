<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRIDAY - AI Virtual Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <section class="main">
    <div class="image-container">
      <!-- Neon Holographic Frame -->
      <div class="image-frame">
        <img src="giphy.gif" alt="FRIDAY animation" />
        <div class="scanlines"></div>
      </div>

      <h1>F.R.I.D.A.Y</h1>
      <p id="assistant-text">Hello, Iâ€™m FRIDAY, your virtual assistant.</p>
    </div>

    <!-- Input Bar -->
    <div class="input">
      <button class="talk"><i class="fas fa-microphone-alt"></i></button>
      <input type="text" id="textInput" placeholder="Type your message..." />
      <button class="send"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Chat Box -->
    <div class="chat-box">
      <div class="chat-log" id="chatLog"></div>
    </div>

    <!-- Chat Controls -->
    <div class="chat-controls">
      <button id="clearChat"><i class="fas fa-trash-alt"></i> Clear Chat</button>
    </div>

    <!-- Voice Selection -->
    <div class="voice-select">
      <label for="voiceList">ðŸŽ¤ Choose FRIDAY's Voice:</label>
      <select id="voiceList"></select>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
